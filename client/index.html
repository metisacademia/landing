    <!-- Script de captura UTM -->
    <script>
    (function() {
      // Captura parâmetros UTM da URL
      var params = new URLSearchParams(window.location.search);
      var utmParams = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'];
      var utmData = {};

      utmParams.forEach(function(param) {
        var value = params.get(param);
        if (value) {
          utmData[param] = value;
        }
      });

      // Salva landing URL
      utmData.landing_url = window.location.href;
      utmData.origem = document.referrer || 'direct';

      // Persiste no sessionStorage
      if (Object.keys(utmData).length > 0) {
        sessionStorage.setItem('metis_utm', JSON.stringify(utmData));
      }

      // Função global para obter UTMs
      window.getMetisUTM = function() {
        try {
          return JSON.parse(sessionStorage.getItem('metis_utm')) || {};
        } catch (e) {
          return {};
        }
      };
    })();
    </script>
